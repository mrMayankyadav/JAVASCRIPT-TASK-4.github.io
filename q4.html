<!DOCTYPE html>
<html>
    <head>
        <title>BOOTSTRAP TASK 4</title>
        <style>
            form {
                height: 350px;
                width: 430px;
                background-color: rgba(168, 168, 170, 0.293);
                margin-top: 100px;
                padding-top: 50px;
                padding-bottom: 40px;
                padding-left: 30px;
                padding-right: 30px;
            }

            .invalid-input {
                border-color: red;
            }
        </style>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <form
            class="mx-auto needs-validation shadow-sm mb-5 bg-body-tertiary rounded"
        >
            <h1 class="text-center" style="font-family: cursive;">Instagram</h1>

            <div class="input-group has-validation">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="24"
                            fill="currentColor"
                            class="bi bi-person-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                            />
                        </svg>
                    </span>
                </div>
                <input
                    type="text"
                    class="form-control"
                    id="t1"
                    placeholder="Username"
                />
            </div>
            <br />

            <div class="input-group has-validation">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="24"
                            fill="currentColor"
                            class="bi bi-lock-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                            />
                        </svg>
                    </span>
                </div>
                <input
                    type="text"
                    class="form-control"
                    id="t2"
                    placeholder="Password"
                />
            </div>
            <br />

            <div class="d-grid gap-2">
                <button
                    class="btn btn-primary"
                    type="submit"
                    onclick="return validation()"
                >
                    Log in
                </button>
            </div>
            <br />

            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="col text-end">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col text-center">
                Don't have an account!
                <a href="#">Sign up here.</a>
            </div>
        </div>
        <script type="text/javascript">
            function validation() {
                var name = document.getElementById('t1').value;
                var pass = document.getElementById('t2').value;

                if (name.length == 0) {
                    document.getElementById('t1').style.border=" 2px solidred";
                    alert('Please enter a username');
                    return false;
                } else {
                    document.getElementById('t1').style.border=" 2px solid green";
                }

                if (pass.length < 8 || !hasDigit(pass) || !hasSpecialCharacter(pass)) {
                    document.getElementById('t2').style.border=" 2px solid red";
                    alert('Password must contain at least one uppercase, lowercase, digit, and special character');
                    return false;
                } else {
                    document.getElementById('t2').style.border=" 2px solid green";
                }

                return true;
            }

            function hasDigit(str) {
                return /[0-9]/.test(str);
            }

            function hasSpecialCharacter(str) {
                return /[!@#$%^&*(),.?":{}|<>]/.test(str);
            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
